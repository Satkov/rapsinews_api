version: "3.9"

services:
  # ----------- PostgreSQL ---------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: rapsinews_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB:       ${POSTGRES_DB:-rapwsinews}
      POSTGRES_USER:     ${POSTGRES_USER:-rapwsinews_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rapwsinews_pass}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ----------- Redis --------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

  # ----------- Django -------------------------------------------------------
  web:
    build: .
    container_name: rapsinews_api
    restart: unless-stopped
    env_file:
      - .env
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn rapsinews_api.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  scheduler:
    build: .
    container_name: rapsinews_scheduler
    restart: unless-stopped
    env_file:
      - .env
    command: >
      sh -c "
        python manage.py start_scheduler
      "
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis


volumes:
  postgres-data:
  redis-data:
